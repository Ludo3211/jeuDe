<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="styles.css">
  <title>Jeu de d√©</title>
</head>

<body>

  <div class="container-fluid">
    <div class="row vh-100">
      <div class="homeLeft col vw-50 position-relative">
        <div class="player1 row mt-5">
          <div class="name1 p-0 col-md-4 offset-md-4 text-center mt-3">
            <h1 id="playerName1">Joueur 1</h1>
          </div>
        </div>
        <div class="row">
          <div class="ScoreGlobal col-md-4 offset-md-4 text-center mt-3" id="scorePlayer1">00</div>
        </div>
        <div class="row position-absolute bottom-0 w-100 justify-content-center mb-5">
          <div class="scoreLance1 text-center mb-5">
            <div class="score">Score</div>
            <div class="resultatScore mb-5" id="current1">0</div>
          </div>
        </div>
      </div>
      <div class="homeRight col vw-50 position-relative">
        <div class="player2 row mt-5">
          <div class="name2 p-0 col-md-4 offset-md-4 text-center mt-3">
            <h1 id="playerName2">Joueur 2</h1>
          </div>
        </div>
        <div class="row">
          <div class="ScoreGlobal col-md-4 offset-md-4 text-center mt-3" id="scorePlayer2">00</div>
        </div>
        <div class="row position-absolute bottom-0 w-100 justify-content-center mb-5">
          <div class="scoreLance2 text-center mb-5">
            <div class="score">Score</div>
            <div class="resultatScore mb-5" id="current2">0</div>
          </div>
        </div>
      </div>
    </div>
    <div class="imgDe position-absolute top-50 start-50 translate-middle">
      <img src="images/face1.jpg" class="imgDe" id="resultatDe" alt="dice">
    </div>
    <button class="btn1 position-absolute top-0 start-50 translate-middle-x mt-3" id="btnNewGame">
      <span class="bi bi-plus-circle"></span>
      <span>Nouvelle partie</span>
    </button>
    <div class="d-grid gap-2 position-absolute bottom-0 start-50 translate-middle mb-1">
      <button class="btn1" id="btnRoll">
        <span class="bi bi-arrow-repeat"></span>
        <span>Lancer</span>
      </button>
      <button class="btn1" id="btnHold">
        <span class="bi bi-box-arrow-in-down"></span>
        <span>Charger</span>
      </button>
    </div>
  </div>

  <script type="text/javascript" src="script.js"></script>
  <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
